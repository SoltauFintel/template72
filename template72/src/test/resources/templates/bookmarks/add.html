{{if b.addtarget}}
	<tr id="addtarget"></tr>
{{/if}}
<tr id="B_{{b.id}}">
	<td>
		<table width="100%" class="innertable">
			<tr>
				<td width="12" style="background-color: {{b.bgcolor}}"></td>
				<td width="2" class="spacer"></td>
				<td class="linktd"><a target="_blank" href="{{b.urlV}}" class="bmlink">{{b.title}}</a>
					{{if b.duplicate}}
					<span><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></span>
					{{/if}}
				</td>
				<td width="150" align="right">
					<button title="Titel bearbeiten..."
						class="btn btn-default actionbtn"
						onclick="edit('{{b.id}}','{{b.titleJS}}')">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button title="Entfernen..." ic-get-from="/delete/{{b.id}}"
						ic-target="#B_{{b.id}}" ic-replace-target="true"
						ic-confirm="Hiermit wird das Bookmark '{{b.title}}' gel&ouml;scht."
						style="margin-right: 1em;" class="btn btn-default actionbtn">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</table>
	</td>
</tr>
